<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Mannequin Process</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;   /* 전체가 다 보이게 */
      background-color: #000;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline controls>
    <source src="mannequin.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
